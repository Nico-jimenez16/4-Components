<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs Component</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script defer src="./app.js" ></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app">
        <div class="bg-black text-white w-full p-4 h-32 mb-2">
            <mi-primer-component :titulo="titulo" :entrega="entrega"></mi-primer-component>
        </div>
        <div class="bg-white text-black p-4">
            <mi-segundo-component :hprod="hprod" :productos="productos"></mi-segundo-component>
        </div>
    </div>
</body>
</html>
